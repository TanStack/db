name: Release Tarballs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Get short SHA
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Create tarballs
        run: |
          mkdir -p release-assets
          cd packages/db && npm pack && mv *.tgz ../../release-assets/tanstack-db.tgz
          cd ../react-db && npm pack && mv *.tgz ../../release-assets/tanstack-react-db.tgz
          cd ../query-db-collection && npm pack && mv *.tgz ../../release-assets/tanstack-query-db-collection.tgz
          cd ../electric-db-collection && npm pack && mv *.tgz ../../release-assets/tanstack-electric-db-collection.tgz

      - name: Delete existing latest release
        run: gh release delete "latest" --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing latest tag
        run: git push origin :refs/tags/latest || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build (${{ env.SHORT_SHA }})
          files: release-assets/*.tgz
          body: |
            Automated build from commit ${{ github.sha }}
