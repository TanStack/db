<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TanStack DB - Vanilla HTML Todo App</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 40px;
      }

      h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 10px;
        font-size: 2.5rem;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 0.9rem;
      }

      .input-section {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input[type='text'] {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type='text']:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #5568d3;
      }

      button:active {
        transform: scale(0.98);
      }

      .filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }

      .filter-btn {
        padding: 8px 16px;
        background: transparent;
        color: #667eea;
        border: 2px solid #667eea;
        font-size: 14px;
      }

      .filter-btn.active {
        background: #667eea;
        color: white;
      }

      .stats {
        background: #f5f5f5;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      .stats strong {
        color: #667eea;
        font-size: 18px;
      }

      #todo-list {
        list-style: none;
      }

      .todo-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px;
        border-bottom: 1px solid #e0e0e0;
        transition: background 0.2s;
      }

      .todo-item:hover {
        background: #f9f9f9;
      }

      .todo-item:last-child {
        border-bottom: none;
      }

      .todo-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .todo-text {
        flex: 1;
        font-size: 16px;
        transition: all 0.3s;
      }

      .todo-item.completed .todo-text {
        text-decoration: line-through;
        color: #999;
      }

      .delete-btn {
        padding: 6px 12px;
        background: #ff6b6b;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .todo-item:hover .delete-btn {
        opacity: 1;
      }

      .delete-btn:hover {
        background: #ee5a52;
      }

      .loading,
      .empty {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .loading {
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        color: #999;
        font-size: 12px;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù Todo App</h1>
      <p class="subtitle">Built with TanStack DB + Vanilla JavaScript</p>

      <div class="input-section">
        <input
          type="text"
          id="todo-input"
          placeholder="What needs to be done?"
          autocomplete="off"
        />
        <button id="add-btn">Add</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div id="stats" class="stats"></div>

      <ul id="todo-list"></ul>

      <div class="footer">
        <p>
          Powered by
          <a
            href="https://tanstack.com/db"
            target="_blank"
            rel="noopener noreferrer"
            >TanStack DB</a
          >
          with raw HTML and events
        </p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
