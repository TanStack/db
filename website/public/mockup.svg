    <rect x="150" y="100" width="900" height="200" rx="12" fill="#1a1a2e" stroke="#2a2a3e"/>
    <text x="180" y="140" font-family="monospace" font-size="14" fill="#c792ea">const</text>
    <text x="230" y="140" font-family="monospace" font-size="14" fill="#e6e6e6">{ data: projectTodos } =</text>
    <text x="180" y="165" font-family="monospace" font-size="14" fill="#82aaff">  useLiveQuery</text>
    <text x="290" y="165" font-family="monospace" font-size="14" fill="#e6e6e6">((q) =></text>
    <text x="180" y="190" font-family="monospace" font-size="14" fill="#e6e6e6">    q.</text>
    <text x="220" y="190" font-family="monospace" font-size="14" fill="#82aaff">from</text>
    <text x="270" y="190" font-family="monospace" font-size="14" fill="#e6e6e6">({ todos })</text>
    <text x="180" y="215" font-family="monospace" font-size="14" fill="#e6e6e6">     .</text>
    <text x="220" y="215" font-family="monospace" font-size="14" fill="#82aaff">join</text>
    <text x="270" y="215" font-family="monospace" font-size="14" fill="#e6e6e6">({ projects })</text>
    <text x="180" y="240" font-family="monospace" font-size="14" fill="#e6e6e6">  )</text>
  </g>

