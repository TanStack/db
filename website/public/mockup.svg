    <rect width="320" height="200" rx="12" fill="#1a1a2e" stroke="#2a2a3e"/>
    <text x="20" y="40" font-size="24" fill="#e535ab">âš¡ Blazing Fast</text>
    <text x="20" y="80" font-size="14" fill="#a8a8b3">Sub-millisecond live queries,</text>
    <text x="20" y="100" font-size="14" fill="#a8a8b3">joins & aggregates powered</text>
    <text x="20" y="120" font-size="14" fill="#a8a8b3">by differential dataflow.</text>

    <!-- Card 2 -->
    <g transform="translate(360, 0)">
      <rect width="320" height="200" rx="12" fill="#1a1a2e" stroke="#2a2a3e"/>
      <text x="20" y="40" font-size="24" fill="#e535ab">ðŸŽ¯ Fine-Grained</text>
      <text x="20" y="80" font-size="14" fill="#a8a8b3">Minimize component</text>
      <text x="20" y="100" font-size="14" fill="#a8a8b3">re-rendering with precise,</text>
      <text x="20" y="120" font-size="14" fill="#a8a8b3">granular updates.</text>
    </g>

    <!-- Card 3 -->
    <g transform="translate(720, 0)">
      <rect width="320" height="200" rx="12" fill="#1a1a2e" stroke="#2a2a3e"/>
      <text x="20" y="40" font-size="24" fill="#e535ab">ðŸ”„ Optimistic</text>
      <text x="20" y="80" font-size="14" fill="#a8a8b3">Robust transaction</text>
