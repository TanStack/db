  <text x="520" y="412" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Get Started</text>
  <rect x="610" y="380" width="180" height="50" rx="8" fill="none" stroke="#e535ab" stroke-width="2"/>
  <text x="700" y="412" font-size="18" font-weight="bold" fill="#e535ab" text-anchor="middle">Query-Driven Sync â†’</text>

  <!-- Features Section -->
  <text x="600" y="520" font-size="40" font-weight="bold" fill="white" text-anchor="middle">Why TanStack DB?</text>

  <!-- Feature Cards Grid -->
  <g transform="translate(100, 580)">
