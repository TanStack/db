  <text x="600" y="260" font-size="24" fill="#a8a8b3" text-anchor="middle">A client-side database for your API</text>
  <text x="600" y="320" font-size="18" fill="#ffffff" text-anchor="middle">Colocated reactive queries, effortless optimistic mutations,</text>
  <text x="600" y="350" font-size="18" fill="#ffffff" text-anchor="middle">and Collections that wrap your existing useQuery calls</text>

  <!-- Buttons -->
